<!DOCTYPE html>
<html lang="ru">
	<head>
    	<meta charset="utf-8">

    	<title>Регистрация</title>

    	<link rel="stylesheet" href="../css/authentication.css">
	</head>
	<body>
		<div class="header">
			<div class="name"><H1>MEVO</H1></div>
			<a href="log.html">Войти</a>
		</div>	
		<div class="auth_form">
			<H2>Регистрация</H2>
			<form action="#" method="post">
            	<input name="first_name" type="text" required placeholder="Имя" class="form_input">
            	<br>
            	<input name="second_phone" type="text" placeholder="Фамилия" class="form_input">
            	<br>
            	<input name="login" type="text" required placeholder="Логин" class="form_input">
            	<br>
            	<input name="password" type="password" required placeholder="Пароль" class="form_input">
            	<br>
            	<input name="password" type="password" required placeholder="Пароль еще раз" class="form_input">
            	<br>
            	<button type="submit" class="auth">Готово</button>
          </form>
		</div>
		<footer>
			<div class="footer"><H3>Copyright (c) 2019 MEVO TEAM</H3></div>
		</footer>	
	</body>
</html>
