<!DOCTYPE html>
<html lang="ru">
	<head>
    	<meta charset="utf-8">

    	<title>Авторизация</title>

    	<link rel="stylesheet" href="../css/authentication.css">
	</head>
	<body>
		<div  class="header">
			<table>
				<tr>
					<td><img src="../img/logo.png" alt="Логотип"></td>
					<td>
						<H1>MEVO</H1>
						<p>Be with new technologies</p>
					</td>
					<td><H2>Регистрация</H2></td>
					<td><a href="log.html">Вход</a></td>
				</tr>
			</table>
		</div>	
		<div class="auth_form">
			<form action="#" method="post">
            	<input name="first_name" type="text" required placeholder="Имя..." class="form_input">
            	<br>
            	<input name="second_phone" type="text" placeholder="Фамилия..." class="form_input">
            	<br>
            	<input name="login" type="text" required placeholder="Логин..." class="form_input">
            	<br>
            	<input name="password" type="password" required placeholder="Пароль..." class="form_input">
            	<br>
            	<button type="submit" class="auth">Регистрация</button>
          </form>
		</div>	
	</body>
</html>
