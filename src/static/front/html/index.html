<!DOCTYPE html>
<html lang="ru">
	<head>
    	<meta charset="utf-8">

    	<title>Диалоги</title>

    	<link rel="stylesheet" href="../css/index.css">
	</head>
	<body>
		<div  class="header">
			<table>
				<tr>
					<td>
						<H1 class="logo">MEVO</H1>
					</td>
					<td><H2>Роман Николенко</H2></td>
					<td><img class="logout" src="auth.html"></td>
				</tr>
			</table>
		</div>
		<div class="content">
			<div class="dialogs_list">
				<div class="zag">
					<img class="dialogs_list_img" src="">
					<H3 class="dialogs">Список диалогов</H3>
				</div>
			</div>
			<div class="dialog">
				<div class="zag2">
					<button class="settings">Настройки</button>
					<H1 class="sobes">Роман Николенко</H1>
					<div class="search"><button class="search2"></button></div>
					<div class="ava1"><button class="ava1"></button></div>
					<div class="ava2"><button class="ava2"></button></div>
					<div class="message">
						<form action="#" method="post">
							<textarea name="message" placeholder="Напишите сообщение..."></textarea>
							<button class="send_mes" type="submit"></button>
							<button class="add"></button>
						</form>
					</div>
				</div>
			</div>
			<div class="selected_chats">
				<div class="zag3">
					<H3>Избранные чаты</H3>
				</div>
			</div>
		</div>
		<footer>
			<div><H3 class="footer">Copyright (c) 2019 MEVO TEAM</H3></div>
		</footer>
	</body>
</html>
